<body>
<p>This package contains math utilities for the Magic Lantern SDK.</p>
<p>The package provides utilties for 2, 3 and 4 component vectors. It also provides 
  a 4x3 affine matrix for calculating transformations. A rotation class is also 
  provided, using a quaternion representation.</p>
